<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Demo Page</h1>
  <p>This is a simple HTML page with CSS and JavaScript.</p>
  <button onclick="showMessage()">Click Me!</button>
  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById("message").innerText = "Hello! You just clicked the button!";
    }
  </script>
</body>
</html>
