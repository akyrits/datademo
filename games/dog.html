<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Running Dog Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d0f0ff, #f0fff4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      height: 220px;
      overflow: hidden;
      position: relative;
      font-size: 2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .dog {
      position: absolute;
      bottom: 20px;
      left: 20px;
      transition: transform 0.1s;
    }
    .obstacle {
      position: absolute;
      bottom: 20px;
      right: -50px;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
