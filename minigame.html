<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mini Game Hub</title>
<style>
  :root{--bg:#0f172a;--panel:#111827;--text:#e5e7eb;--accent:#22c55e;--accent2:#60a5fa}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:radial-gradient(1200px 800px at 50% -200px,#1f2937,var(--bg))}
  h1{margin:16px 0 6px;font-weight:800;letter-spacing:.5px}.sub{color:#9ca3af;margin:0 0 16px}.wrap{max-width:960px;margin:0 auto;padding:12px}
  .card{background:linear-gradient(180deg,#111827,#0b1020);border:1px solid #1f2937;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .grid{display:grid;gap:12px;grid-template-columns:repeat(2,minmax(0,1fr))}@media(max-width:720px){.grid{grid-template-columns:1fr}}
  button{background:#0b1222;color:var(--text);border:1px solid #1f2937;padding:10px 16px;border-radius:10px;cursor:pointer;transition:transform .05s,background .2s}button:hover{background:#121a2e}button:active{transform:translateY(1px)}.mode button.active{outline:2px solid var(--accent2)}
  input[type=text]{width:100%;max-width:260px;padding:10px 12px;border-radius:10px;border:1px solid #1f2937;background:#0b1222;color:var(--text)}
  #menu,#snake,#tictactoe,#hangman,#leaderboard{display:none}#menu{display:block}
  canvas{background:#000;border-radius:14px;display:block;margin:14px auto;touch-action:none}
  .row{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;align-items:center}
  #board{display:grid;grid-template-columns:repeat(3,minmax(70px,24vw));gap:8px;justify-content:center}
  .cell{width:min(24vw,90px);height:min(24vw,90px);max-width:110px;max-height:110px;background:#0b1222;border:1px solid #1f2937;border-radius:12px;font-size:clamp(28px,8vw,44px);display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none}
  .stats{font-size:14px;color:#9ca3af}
  table{width:100%;border-collapse:collapse}th,td{border:1px solid #1f2937;padding:8px 10px;text-align:left}th{background:#121a2e}
  .pill{padding:6px 10px;border-radius:999px;background:#0b1222;border:1px solid #1f2937;font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <h1>ðŸŽ® Mini Game Hub</h1>
  <p class="sub">Modes, sounds, mobile touch, leaderboards â€” single file, optimized.</p>

  <!-- MENU -->
  <div id="menu" class="card">
    <div class="grid">
      <div>
        <h3>Player</h3>
        <div class="row">
          <input id="username" type="text" placeholder="Enter username"/>
          <span class="pill">Saved locally</span>
        </div>
        <h3 style="margin-top:16px">Mode</h3>
        <div class="row mode">
          <button data-mode="easy"  id="mode-easy">Easy</button>
          <button data-mode="medium" id="mode-medium" class="active">Medium</button>
          <button data-mode="hard"  id="mode-hard">Hard</button>
          <button data-mode="chaos" id="mode-chaos">Chaos</button>
        </div>
        <div class="row" style="margin-top:8px">
          <label><input type="checkbox" id="twoPlayer"/> Two-player Tic Tac Toe</label>
        </div>
      </div>
      <div>
        <h3>Games</h3>
        <div class="row">
          <button data-game="snake">Play Snake</button>
          <button data-game="tictactoe">Play Tic Tac Toe</button>
          <button data-game="hangman">Play Hangman</button>
          <button data-game="leaderboard">Leaderboard</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SNAKE -->
  <div id="snake" class="card">
    <div class="row" style="justify-content:space-between;gap:12px;flex-wrap:wrap">
      <h3 style="margin:0">Snake</h3>
      <div class="row">
        <label class="pill">Mode: <b id="snakeModeLabel">Medium</b></label>
        <select id="snakeModeSelect" class="pill">
          <option value="easy">Easy</option><option value="medium" selected>Medium</option><option value="hard">Hard</option><option value="chaos">Chaos</option>
        </select>
      </div>
    </div>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div class="row">
      <span>Score: <b id="snakeScore">0
